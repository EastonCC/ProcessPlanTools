<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Tools</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        background: #191919; 
        color: #e0e0e0;
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }
    .header {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px 24px;
        border-bottom: 1px solid #333;
        margin-bottom: 32px;
    }
    .header-title {
        font-size: 20px;
        font-weight: 600;
        color: #e0e0e0;
    }
    .tools-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        max-width: 400px;
        padding: 0 24px;
    }
    .tool-card {
        background: #232323;
        border: 1px solid #333;
        border-radius: 12px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        transition: background 0.2s, transform 0.2s;
        cursor: pointer;
        text-decoration: none;
        color: #e0e0e0;
    }
    .tool-card:hover {
        background: #2a2a2a;
        transform: translateY(-2px);
    }
    .tool-title {
        font-size: 18px;
        font-weight: 600;
    }
    .tool-description {
        font-size: 14px;
        color: #888;
        line-height: 1.5;
    }
    .footer {
        margin-top: auto;
        padding: 16px;
        font-size: 12px;
        color: #666;
    }
</style>
</head>
<body>

<div class="header">
    <span class="header-title">ProcessPlan Tools</span>
</div>

<div class="tools-container">
    <a href="./FormulaEditor/" class="tool-card">
        <div class="tool-title">Formula Editor</div>
        <div class="tool-description">Formula editor for you to easily read and write formulas. </div>
    </a>
    <!-- Add more tools here when ready -->
</div>

<div class="footer">
    &copy; 2025 ProcessPlan Tools
</div>

</body>
</html>
